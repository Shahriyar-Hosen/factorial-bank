<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>

    <!-- Tailwind cdn link  -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16  ">Welcome to My <span class="text-purple-600 font-semibold">Bap Er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class=" mb-4 text-2xl ">Please Login</h3>
            <div>
                <input class="border rounded block mb-4 px-4 w-3/4 border-gray-400" type="email" name="email" id="user-email" placeholder="Enter your email">
                <input class="border rounded block mb-4 px-4 w-3/4 border-gray-400" type="password" name="password" id="user-password" placeholder="Enter your passwoard">

                <button id="login-submit" class="bg-yellow-500 rounded font-medium px-4 py-2 text-white ">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
